<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./gallery.css" />
    <title>Gallery</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-menu">
        <li class="nav-item">
          <a class="nav-links" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-links" href="./about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-links" href="./gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-links" href="./contact.html">Contact</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
    <main>
      <h1>Welcome To My <br />Fabulous Gallery</h1>
      <section class="gallery_container">
        <img src="./hammock copy 1.jpg" alt="" />
        <img src="./Calender Image 6.jpg" alt="" />
        <img src="./Seamus Forest copy.webp" alt="" />
        <img src="./seamus surprise.jpg" alt="" />
      </section>

      <!-- Bootstrap Carousel -->
      <section class="gallery_carousel-container">
        <h2>Puppy Gallery</h2>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./seamus asleep with mag copy.webp"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./what are those copy.webp"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./on the beach with mam and auntie kate copy.webp"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./seamus brewery on back copy.webp"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="video">
        <h2>My First Swin</h2>
        <video
          src="./seamus swimming.mp4"
          controls="true"
          width="50%"
          height="auto"
        ></video>
      </section>
    </main>
    <footer>
      <p id="footerDateTime"></p>
      <p class="copyright">Copyright Seamustheeyes</p>
    </footer>
  </body>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
